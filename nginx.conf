server {
    listen 80;
    server_name your-casino.com www.your-casino.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-casino.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Web App (Frontend)
    location / {
        root /usr/share/nginx/html/casino;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Required for Telegram WebApp
        add_header X-Frame-Options "ALLOW-FROM https://web.telegram.org";
        add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org";
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Admin Panel
    location /admin/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
        
        # Restrict access (optional: by IP)
        # allow 1.2.3.4;
        # deny all;
    }
}
